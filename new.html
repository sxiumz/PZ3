<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>StyleFlow — Нове</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">StyleFlow</div>
    <div class="menu-btn">☰</div>
</header>

<div class="container">

    <h2>Нове</h2>

    <div class="filter-bar">
        <button class="filter-btn" onclick="filterItems()">Фільтр</button>
        <button class="sort-btn" onclick="sortItems()">Сортувати</button>
    </div>

    <div class="grid">

        <div class="card">
            <img src="New img/Puhovik.png">
            <div class="card-info">
                Дута куртка<br>
                Ціна 1 899 грн
            </div>
        </div>

        <div class="card">
            <img src="New img/Palto.png">
            <div class="card-info">
                 Стьобане пальто з капюшоном<br>
                Ціна 2 099 грн
            </div>
        </div>

        <div class="card">
            <img src="New img/Jinsovka.png">
            <div class="card-info">
                Куртка-сорочка<br>
                Ціна 1 499 грн
            </div>
        </div>

        <div class="card">
            <img src="New img/Jinsovka 2.png">
            <div class="card-info">
                Куртка-сорочка<br>
                Ціна 1 199 грн
            </div>
        </div>

    </div>

</div>

<script src="script.js"></script>
</body>
</html>
