<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>StyleFlow — Розпродаж</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">StyleFlow</div>
    <div class="menu-btn">☰</div>
</header>

<div class="container">

    <h2>Розпродаж</h2>

    <div class="filter-bar">
        <button class="filter-btn" onclick="filterItems()">Фільтр</button>
        <button class="sort-btn" onclick="sortItems()">Сортувати</button>
    </div>

    <div class="grid">

        <div class="card">
            <img src="Sale img/Shtany.png">
            <div class="card-info">
              Джогери<br>
                <br>
                Ціна 339 грн
            </div>
        </div>

        <div class="card">
            <img src="Sale img/Shtany 2.png">
            <div class="card-info">
                Трикотажні штани<br>
                <br>
                Ціна 599 грн
            </div>
        </div>

        <div class="card">
            <img src="Sale img/Kepka.png">
            <div class="card-info">
                Бейсболка<br>
                <br>
                Ціна 99 грн
            </div>
        </div>

        <div class="card">
            <img src="Sale img/Sharf.png">
            <div class="card-info">
                Шарф з нашивкою<br>
                <br>
                Ціна 169 грн
            </div>
        </div>

    </div>

</div>

<script src="script.js"></script>
</body>
</html>
