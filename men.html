<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>StyleFlow — Чоловіки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">StyleFlow</div>
    <div class="menu-btn">☰</div>
</header>

<div class="container">

    <h2>Чоловіки</h2>

    <div class="filter-bar">
        <button class="filter-btn" onclick="filterItems()">Фільтр</button>
        <button class="sort-btn" onclick="sortItems()">Сортувати</button>
    </div>

    <div class="grid">
        <div class="card"><img src="Man img/Rubashka.png"><div class="card-info">Бавовняна картата сорочка<br>Ціна 799 грн</div></div>
        <div class="card"><img src="Man img/Shtany.png"><div class="card-info"> Вільні джинси<br>Ціна 1 599 грн</div></div>
        <div class="card"><img src="Man img/kofta.png"><div class="card-info"> Світшот з принтом Stranger Things<br>Ціна 1 199 грн</div></div>
        <div class="card"><img src="Man img/Kofta 2.png"><div class="card-info"> MEN`S SWEATSHIRT<br>Ціна 999 грн</div></div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
